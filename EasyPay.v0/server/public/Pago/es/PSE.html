<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PSE</title>
    <link rel="stylesheet" href="../CSS/master.css">
    <script src="./../../main.js" type="text/javascript"></script>
</head>
<body>  
     
    <div class="language">
        <span class="en">Inglés</span>
        <input type="checkbox" name="language" id="language" class="check" checked="checked">
        <span class="es">Español</span>
    </div>

        <div class="login-box">
        <img class="avatar"src="../img/BotonPSE.png" alt="Logo de EasyPay" title="PSE"> 
        <h1>PSE</h1>
        <form class="form" onsubmit="recarga()" action="" method="POST" id="topUpForm"> 
            <div class="form-group">
                <label for="top-up">Monto a recargar
                    <input type="number" name="saldo" placeholder="$" id="saldo" pattern="^[0-9]{10}" value="">
                </label>
            </div>
            <div class="form-group">
                <label for="bank">Elige tu banco <br>
                    <select name="bank" id="bank">
                        <option value="Bancolombia">Bancolombia</option>
                        <option value="Bancolombia">Davivienda</option>
                        <option value="BancoBogota">Banco de Bogota</option>
                        <option value="Nequi">Nequi</option>
                        <option value="BBVA">BBVA</option>
                      </select>    
                </label>
            </div>
            <br>
            <div class="form-group">
                <label for="username">Código de usuario
                    <input type="number" name="id" id="id" placeholder="ID" pattern="^[0-9]{10}" value="">
                </label>
            </div>
            
            <div class="form-group">
                <input type="submit" value="Recargar">
            </div>


        </form>

        <script src="../languagePse.js"></script>
    
</body>
</html>
