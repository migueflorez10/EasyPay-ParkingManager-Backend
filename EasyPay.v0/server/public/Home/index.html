<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>EasyPay</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='styles.css'>
    <script src="./../main.js" type="text/javascript"></script>
</head>
<body>
    <nav>
        <div class="nav-spacing"></div>
        <div class="nav"> 
            <div class="nav-body">
                <div class="nav-header">
                    <div class="logo">
                        <img alt="LOGO" src="./../Login-form/img/logo.png" />
                    </div>
                </div>
                <h1>EasyPay</h1>
                <div class="nav-tools">
                    <div class="tool">
                        <div class="language">
                            <span class="en">English</span>
                            <input type="checkbox" name="language" id="language" class="check">
                            <span class="es">Spanish</span>
                        </div>
                        <div class="profile">
                            <span class="username"></span>
                            <span class="id"></span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </nav>
    
    <main>
        <div class="dashboard">
            <div class="dashboard-tools">
                <div class="routes">
                    <div class="route" data-route="">Home</div>
                    <div class="route" data-route="pay">Pay</div>
                    <div class="route" data-route="top-up">Top Up</div>
                    <div class="route" data-route="transactions">Transactions</div>
                </div>
                <div class="routeViewer">
                    <div class="view" data-route="">
                        <div class="container">
                            <div class="data-group">
                                Current balance  <span class="balance"></span>
                            </div>
                        </div>
                    </div>
                    
                    <div class="view" data-route="pay">
                        <div class="container">
                            <div class="form-group">
                                <label for="time">
                                    Parking time (Hours)
                                    <input type="number" name="time" value="0" onchange="calculateTotal()" id="time"/>
                                </label>
                            </div>
                            
                            <div class="form-group">
                                <label for="vehicle">
                                    Type of vehicle
                                    <select id="vehicle" onchange="updateVehicle()">
                                        <option value="car">Car</option>
                                        <option value="motocycle">Motorcycle</option>
                                    </select>
                                </label>
                            </div>

                            <div class="data-group">
                                Total <span class="total" name="total" >$ 0</span>
                            </div>
                            
                            <div class="form-group">
                                <button type="button" onclick="openPopUp()" >Pay</button>
                            </div>
                        </div>
                    </div>

                    <div class="view" data-route="top-up">
                        <div class="container">
                            <div class="form-group">
                                <button type="button" onclick="location.href='../Pago/PSE.html'">Pay with PSE</button>
                            </div>
                            <div class="form-group">
                                <button type="button" onclick="location.href='../Pago/TarjetaCredito.html'">Pay with <br> Credit card</button>
                            </div>
                        </div>
                    </div>
                    
                    <div class="view" data-route="transactions">
                        <div class="container">
                            <div class="data-group">
                                History
                            </div>
                            <div class="table">
                                <div class="headers">
                                    <div class="id">ID</div>
                                    <div class="type">Type</div>
                                    <div class="total">Total</div>
                                    <div class="date">Date</div>
                                </div>
                                
                            </div>
                        </div>
                    </div>
                    
                </div> 
            </div>
        </div>
        <div class="pop-up">
            <div class="bg-pop-up"></div>
            <div class="pop-up-body">
                <div class="pop-up-title">Verify payment</div>
                <div class="pop-up-content">
                    Are you sure you want to pay the amount: <span class="total" name="total" >$ 0</span>
                </div>
                <div class="pop-up-actions">
                    <button type="button" onclick="pagar()" class="primary-btn">Pay</button>
                    <button type="button" onclick="closePopUp()" class="secondary-btn">Cancel</button>
                </div>
            </div>
        </div>
    </main>
    <script src='index.js'></script>
    <script src='./../utils/types.js'></script>
    <script src="language.js"></script>
</body>
</html>
