<body>
    <nav>
        <div class="nav-spacing"></div>
        <div class="nav"> 
            <div class="nav-body">
                <div class="nav-header">
                    <div class="logo">
                        <img alt="LOGO" src="./../../Login-form/img/logo.png" />
                    </div>
                </div>
                <h1>EasyPay</h1>
                <div class="nav-tools">
                    <div class="tool">
                        <div class="language">
                            <span class="en">Ingles</span>
                            <input type="checkbox" name="language" id="language" class="check">
                            <span class="es">Español</span>
                        </div>
                        <div class="profile">
                            <span class="username"></span>
                            <span class="id"></span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </nav>
    
    <main>
        <div class="dashboard">
            <div class="dashboard-tools">
                <div class="routes">
                    <div class="route" data-route="">Inicio</div>
                    <div class="route" data-route="pay">Pagar</div>
                    <div class="route" data-route="top-up">Recargar</div>
                    <div class="route" data-route="transactions">Transacciones</div>
                </div>
                <div class="routeViewer">
                    <div class="view" data-route="">
                        <div class="container">
                            <div class="data-group">
                                Saldo actual  <span class="balance"></span>
                            </div>
                        </div>
                    </div>
                    
                    <div class="view" data-route="pay">
                        <div class="container">
                            <div class="form-group">
                                <label for="time">
                                    Tiempo de parqueo (Horas)
                                    <input type="number" name="time" value="0" onchange="calculateTotal()" id="time"/>
                                </label>
                            </div>
                            
                            <div class="form-group">
                                <label for="vehicle">
                                    Tipo de vehiculo
                                    <select id="vehicle" onchange="updateVehicle()">
                                        <option value="car">Carro</option>
                                        <option value="motocycle">Moto</option>
                                    </select>
                                </label>
                            </div>

                            <div class="data-group">
                                Total <span class="total" name="total" >$ 0</span>
                            </div>
                            
                            <div class="form-group">
                                <button type="button" onclick="openPopUp()" >Pagar</button>
                            </div>
                        </div>
                    </div>

                    <div class="view" data-route="top-up">
                        <div class="container">
                            <div class="form-group">
                                <button type="button" onclick="location.href='../../Pago/es/PSE.html'">Pagar con PSE</button>
                            </div>
                            <div class="form-group">
                                <button type="button" onclick="location.href='../../Pago/es/TarjetaCredito.html'">Pagar con <br> tarjeta de crédito</button>
                            </div>
                        </div>
                    </div>
                    
                    <div class="view" data-route="transactions">
                        <div class="container">
                            <div class="data-group">
                                Historial
                            </div>
                            <div class="table">
                                <div class="headers">
                                    <div class="id">Código</div>
                                    <div class="type">Tipo</div>
                                    <div class="total">Total</div>
                                    <div class="date">Fecha</div>
                                </div>
                                
                            </div>
                        </div>
                    </div>
                    
                </div> 
            </div>
        </div>
        <div class="pop-up">
            <div class="bg-pop-up"></div>
            <div class="pop-up-body">
                <div class="pop-up-title">Verificar pago</div>
                <div class="pop-up-content">
                    ¿Estás seguro que quieres pagar el monto de: <span class="total" name="total" >$ 0</span>
                </div>
                <div class="pop-up-actions">
                    <button type="button" onclick="pagar()" class="primary-btn">Pagar</button>
                    <button type="button" onclick="closePopUp()" class="secondary-btn">Cancelar</button>
                </div>
            </div>
        </div>
    </main>
    <script src='index.js'></script>
    <script src='./../../utils/types.js'></script>
    <script src="../language.js"></script>
</body>
</html>
